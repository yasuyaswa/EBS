<div class="container" my-5>
  <h1>Add New Customer</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="AddCustomer()">
        <div class="mb-3">
          <label for="customerName" class="form-label">Name</label>
          <input type="text" class="form-control" id="customerName" name="customerName" [(ngModel)] = "AddCustomerRequest.customerName"/>
        </div>
        <div class="mb-3">
            <label for="customerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="customerEmail" name="customerEmail" [(ngModel)] = "AddCustomerRequest.customerEmail"/>
          </div>
          <div class="mb-3">
            <label for="customerMobile" class="form-label">Mobile</label>
            <input type="number" class="form-control" id="customerMobile" name="customerMobile" [(ngModel)] = "AddCustomerRequest.customerMobile"/>
          </div>
        <div class="mb-3">
          <label for="customerPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="customerPassword" name="customerPassword" [(ngModel)] = "AddCustomerRequest.customerPassword"
          />
        </div>
        <div class="mb-3">
            <label for="customerAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="customerAddress" name="customerAddress" [(ngModel)] = "AddCustomerRequest.customerAddress"/>
          </div>
        <button type="save" class="btn btn-primary"><i class="fa fa-plus"></i> Create</button>
      </form>
    </div>
  </div>
</div>
