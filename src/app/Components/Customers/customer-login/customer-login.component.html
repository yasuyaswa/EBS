<div class="container">
  <div class="card mt-5">
    <div class="card-header bg-danger text-white">
      <h2 class="mb-0"> Customer Login</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="customerEmail">Email</label>
          <input
            type="email"
            id="customerEmail"
            name="customerEmail"
            class="form-control"
            placeholder="Enter email"
            required
            [(ngModel)]="LoginCustomerRequest.customerEmail"/>
        </div>
        <div class="form-group">
          <label for="customerPassword">Password</label>
          <input
            type="password"
            id="customerPassword"
            name="customerPassword"
            class="form-control"
            placeholder="Enter password"
            required
            [(ngModel)]="LoginCustomerRequest.customerPassword"
          />
        </div>
        <button type="submit" class="btn btn-primary" (click)="LoginCustomer()">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
