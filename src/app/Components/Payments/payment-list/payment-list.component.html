<div class="container my-5">
    <h1 class="text-center">Payments                â†’<button class="btn btn-primary" routerLink="/Payment/Add"><i class="fa fa-plus"></i></button></h1>
    <table class="table table-bordered table-hover" *ngIf="payments && payments.length > 0">
      <thead class="table-dark">
        <tr>
          <th class="text-center">Payment Id</th>
          <th class="text-center">Payment Date</th>
          <th class="text-center">Customer Id</th>
          <th class="text-center">Bill Id</th>
          <th class="text-center">Payment Status</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="table-light">
        <tr *ngFor="let p of payments">
          <td class="text-center">{{ p.paymentId }}</td>
          <td class="text-center">{{ p.paymentDate }}</td>
          <td class="text-center">{{ p.customerId }}</td>
          <td class="text-center">{{ p.billId }}</td>
          <td class="text-center">{{ p.paymentStatus }}</td>
          <td class="text-center">
            <button class="btn btn-info mr-2" [routerLink]="['/Payment', 'Update', p.paymentId]">
              <i class="fa fa-eye"></i>
            </button>
            <button type="button" class="btn btn-danger" (click)="DeletePayment(p.paymentId)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!payments || payments.length <= 0" class="text-center">
      No payments found
    </p>
  </div>
