<div class="container my-5">
  <h1 class="text-center">Bills                â†’<button class="btn btn-primary" routerLink="/Bill/Add"><i class="fa fa-plus"></i></button></h1>
  <table class="table table-bordered table-hover" *ngIf="bills && bills.length > 0">
    <thead class="table-dark">
      <tr>
        <th class="text-center">Bill Id</th>
        <th class="text-center">Bill Gen Date</th>
        <th class="text-center">Customer Id</th>
        <th class="text-center">Per Unit Cost</th>
        <th class="text-center">Total Units</th>
        <th class="text-center">Bill Amount</th>
        <th class="text-center">Bill Due Date</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody class="table-light">
      <tr *ngFor="let b of bills">
        <td class="text-center">{{ b.billId }}</td>
        <td class="text-center">{{ b.billGenDate }}</td>
        <td class="text-center">{{ b.customerId }}</td>
        <td class="text-center">{{ b.perUnitCost }}</td>
        <td class="text-center">{{ b.totalUnits }}</td>
        <td class="text-center">{{ b.billAmount }}</td>
        <td class="text-center">{{ b.billDueDate }}</td>
        <td class="text-center">
          <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-info mr-2" [routerLink]="['/Bill', 'Update', b.billId]">
              <i class="fa fa-eye"></i>
            </button>
            <button type="button" class="btn btn-danger" (click)="DeleteBill(b.billId)">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!bills || bills.length <= 0" class="text-center">
    No bills found
  </p>
</div>
