<div class="container">
    <div class="card mt-5">
      <div class="card-header bg-danger text-white">
        <h2 class="mb-0">Admin Login</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="adminUsername">User Name</label>
            <input
              type="text"
              id="adminUsername"
              name="adminUsername"
              class="form-control"
              placeholder="Enter User Name"
              required
              [(ngModel)]="LoginAdminRequest.adminUsername"/>
          </div>
          <div class="form-group">
            <label for="adminPassword">Password</label>
            <input
              type="password"
              id="adminPassword"
              name="adminPassword"
              class="form-control"
              placeholder="Enter password"
              required
              [(ngModel)]="LoginAdminRequest.adminPassword"
            />
          </div>
          <button type="submit" class="btn btn-primary" (click)="LoginAdmin()">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
